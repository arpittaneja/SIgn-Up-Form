<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Lato&display=swap" rel="stylesheet"> 
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="left-container">
        <div class="upper-left-container">
            <div class="head">
                <img src="img/odin-lined.png" alt="logo">
                <span>Phoenix
                    <span>Photography</span>
                </span>
            </div>
        </div>
        <div class="lower-left-container">
            <p class="credits">Photo by <a href="https://unsplash.com/@baileyzindel" target="_blank">Bailey Zindel
            </a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </div>
    </div>
    <div class="right-container">
        <div class="upper-right-container">
            <span class="text">
                Welcome to the best photography bootcamp of 2022. You are just one step away from becoming a
                professional photographer!
                <br>
                <br>
                Sign Up Now!
            </span>
        </div>
        <div class="form-container">
            <p>Let's Do This!</p>
            <form action="" method="">
                <div class="input-container">
                    <fieldset>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <br>
                            <input type="text" id="first-name" required>
                            <span></span>
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label>
                            <br>
                            <input type="text" id="last-name">
                            <span></span>

                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" id="email">
                            <span></span>

                        </div>
                        <div>
                            <label for="number">PHONE NUMBER</label>
                            <br>
                            <input type="tel" id="number" required>
                            <span></span>

                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" id="password" required>
                            <span></span>
                            <span class="match-text">*Passwords do not match</span>

                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>

                            <br>
                            <input type="password" id="confirm-password" required>
                            <span></span>

                        </div>
                    </fieldset>
                </div>

                <div class="btn-container">
                    <button type="submit">Create Account</button>
                    <div>Already have an account? <a href="#">Log In</a>
                </div>

                </div>
            </form>
        </div>

    </div>
</body>

</html>
